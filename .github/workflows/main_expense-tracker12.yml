# Docs: https://github.com/Azure/webapps-deploy
# Builds and deploys Node.js backend from /server to Azure App Service

name: Build and deploy Node.js app to Azure Web App - expense-tracker12

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1 â€” Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 â€” Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3 â€” Install dependencies, build, and test inside "server"
      - name: Install dependencies, build, and test
        run: |
          cd server
          npm install
          npm run build --if-present
          npm run test --if-present

      # Step 4 â€” Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: server

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 5 â€” Download the built artifact from the previous job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Step 6 â€” Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'expense-tracker12'   # ðŸ‘ˆ Your Azure App Service name
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4EA5D333419847C2839705926A4CCD3D }}
